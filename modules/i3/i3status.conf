general {
        colors = false
        interval = 1
}

order = "cpu_usage"
order += "volume master"
order += "ethernet eth0"
#order += "battery 0"
order += "time"

#order += "cpu_temperature 0"
#order += "wireless wlan0"
#order += "cpu_temperature 0"
#order += "load"
#order += "ipv6"


volume master {
	format = "volume: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
cpu_usage {
	format = "CPU: %usage"
}
ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "Net: %ip (%speed)"
		format_down = "Net: down"
}
time {
	format = "%d/%m/%Y %H:%M:%S"
}
battery 0 {
	format = "%status - %percentage %remaining %emptytime"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10

}
